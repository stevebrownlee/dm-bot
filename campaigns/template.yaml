    strength: 10
    dexterity: 12
    constitution: 10
    intelligence: 3
    wisdom: 10
    charisma: 3
    hit_dice: "1d8"
    hit_points: 5
    max_hit_points: 5
    armor_class: 7
    thac0: 19
    attacks_per_round: 1
    damage_per_attack: ["1d8"]
    movement_rate: 120
    special_abilities:
      - "immune to sleep and charm"
      - "takes half damage from slashing/piercing weapons"
      - "vulnerable to bludgeoning weapons"
    saving_throws:
      paralyzation_poison_death_magic: 14
      petrification_polymorph: 16
      rod_staff_wand: 15
      breath_weapon: 17
      spell: 16
    treasure_type: "None"
    current_room_id: "burial_chamber"
    morale: 12
    is_alive: true

