name: "The Cursed Crypt"
description: "A small tomb complex haunted by restless undead. Recommended for 2-3 level 1 characters."
recommended_level: "1-2"
difficulty_level: "easy"
starting_room: "crypt_entrance"
opening_narrative: "The village elder approaches you in the town square, worry etched on his weathered face. 'The dead no longer rest in the old crypt,' he says quietly. 'Strange lights and sounds emanate from within. The townsfolk are terrified. Will you investigate?'"

home_base:
  name: "Millhaven"
  description: "A peaceful farming village of about 150 souls, surrounded by fields and orchards. The villagers are simple, hardworking folk who rarely see trouble."

  key_locations:
    - name: "The Harvest Moon Inn"
      type: "tavern"
      description: "A cozy inn run by the widow Marta Greenfield. Known for hearty stews and warm bread."
      services: ["food and lodging", "local gossip", "warm beds (3 gp/night)"]

    - name: "Thornton's General Goods"
      type: "general_store"
      description: "A small shop selling basic supplies and tools for farming and adventuring."
      services: ["basic equipment", "rations and rope", "buys minor treasures"]

  notable_npcs:
    - name: "Elder Harvin"
      role: "village_elder"
      description: "The wise and respected leader of Millhaven, concerned about the disturbances at the crypt."

    - name: "Marta Greenfield"
      role: "innkeeper"
      description: "A motherly widow who treats all guests like family and knows everyone's business."

  available_services:
    shopping:
      - category: "supplies"
        items: ["rations x7 (5 gp)", "rope 50ft (1 gp)", "torches x10 (1 gp)", "waterskin (1 gp)"]
        vendor: "Thornton's General Goods"
      - category: "basic weapons"
        items: ["dagger (2 gp)", "spear (1 gp)", "club (free - borrow from villagers)"]
        vendor: "Thornton's General Goods"

    lodging:
      - type: "common room"
        cost: 1
        description: "Straw bed in shared room above the stables"
      - type: "private room"
        cost: 3
        description: "Clean room with comfortable bed and washbasin"

  rumors:
    - "The crypt belonged to Lord Darkmore, who was said to practice dark magic before his death."
    - "Some say the disturbances began when grave robbers broke into the tomb last month."
    - "Old Widow Crane claims she saw a green glow coming from the crypt at midnight."

rooms:
  crypt_entrance:
    id: "crypt_entrance"
    name: "Crypt Entrance"
    description: "Stone steps descend into darkness. Ancient script carved above the entrance warns of curses and eternal guardians. The air is cold and stale."
    terrain: "stone steps"
    lighting: "dark"
    structures: ["stone archway", "warning inscriptions"]
    atmosphere: "Cold. Smell of old earth and decay. Absolute silence."
    exits:
      down: "burial_chamber"
    features: ["warning inscription (can be read)"]
    traps: []

  burial_chamber:
    id: "burial_chamber"
    name: "Main Burial Chamber"
    description: "Four stone sarcophagi dominate this circular chamber. Wall niches hold the remains of lesser nobles. Faded murals depict funeral rites. A heavy door leads west."
    terrain: "stone floor"
    lighting: "pitch black"
    structures: ["stone sarcophagi (4)", "wall niches", "faded murals"]
    atmosphere: "Oppressive silence. Unnaturally cold. Faint sound of breathing."
    exits:
      up: "crypt_entrance"
      west:
        direction: "west"
        target_room_id: "treasure_vault"
        is_locked: true
        key_required: "bronze_key"
        description: "Sealed iron door with a keyhole"
    features: ["murals depicting funeral rites"]
    traps:
      - id: "poison_gas_trap"
        type: "poison gas"
        difficulty_class: 14
        damage: "1d6"
        description: "Green gas erupts from holes in the sarcophagus"
        save_type: "poison"
        is_triggered: false

  treasure_vault:
    id: "treasure_vault"
    name: "Treasure Vault"
    description: "A small stone chamber holds the true burial goods. Gold coins spill from broken urns, and weapons line the walls. A skeleton in ornate armor sits on a stone throne."
    terrain: "smooth stone"
    lighting: "dark"
    structures: ["stone throne", "weapon racks"]
    atmosphere: "Dry air. No sound. Glint of gold in torchlight."
    exits:
      east:
        direction: "east"
        target_room_id: "burial_chamber"
        description: "Back to the burial chamber"
    features: ["ornate skeleton on throne", "burial goods scattered about"]
    traps: []

