name: "The Ruined Tower"
description: "A collapsed wizard's tower infested by goblins who have been raiding the nearby village of Thornhollow. The tower hides secrets of shadow magic and failed rituals from 30 years ago. Recommended for 4 level 1 characters."
recommended_level: "1"
difficulty_level: "medium"
starting_room: "entry_hall"
opening_narrative: "You stand in the warm common room of Mara's inn in Thornhollow, listening to Mayor Grevik's worried voice. 'The livestock disappearances grow worse,' he says, his weathered face grave. 'Strange lights flicker from the old wizard's tower on the hill—ruins that have stood silent for thirty years. The villagers are terrified. Will you investigate and stop this threat? I can offer 100 gold pieces for your aid.' Through the window, you can see the crumbled silhouette of the tower against the autumn sky."

home_base:
  name: "Thornhollow"
  description: "A small farming community of hardworking folk, surrounded by autumn fields ready for harvest. The village has about 150 souls, mostly farmers and craftspeople who rarely see trouble. Until now."

  key_locations:
    - name: "Mara's Inn"
      type: "tavern"
      description: "A cozy two-story inn with a thatched roof and warm hearth. Mara serves hearty stews, fresh bread, and local ale. The common room is the village's social center."
      services: ["food and lodging", "local gossip", "warm meals (3 sp)", "rooms (1-3 gp/night)"]

    - name: "Jorren's General Store"
      type: "general_store"
      description: "A cluttered shop selling farming tools, basic adventuring supplies, and household goods. Jorren knows where to find anything a traveler might need."
      services: ["basic equipment", "rations and rope", "adventuring gear", "buys minor treasures"]

    - name: "Sister Aldara's Chapel"
      type: "temple"
      description: "A small stone chapel dedicated to the gods of harvest and healing. Sister Aldara tends to the sick and injured."
      services: ["healing (donation-based)", "blessings", "sanctuary"]

    - name: "Erik's Farm"
      type: "farm"
      description: "A sheep farm on the village outskirts. Erik the Shepherd has lost several animals to the mysterious raids."
      services: ["information about attacks", "local geography knowledge"]

  notable_npcs:
    - name: "Mayor Grevik"
      role: "village_leader"
      description: "A weathered man in his sixties with kind eyes but worried demeanor. Respected leader who puts his people first. Offers 100 gp reward for stopping the threat."

    - name: "Mara"
      role: "innkeeper"
      description: "A warm, motherly woman who runs the village inn. Knows everyone's business and treats travelers like family. Source of local gossip and rumors."

    - name: "Jorren"
      role: "shopkeeper"
      description: "A practical middle-aged merchant who stocks adventuring supplies. Fair prices and honest dealing. Can acquire special items with advance notice."

    - name: "Sister Aldara"
      role: "cleric"
      description: "A gentle healer devoted to serving the village. Offers healing and blessings to those in need, accepting only donations."

    - name: "Erik the Shepherd"
      role: "victim"
      description: "A gruff farmer whose sheep have been disappearing. Can describe the timing of raids and strange lights on the hill."

    - name: "Willem's Wife (Anna)"
      role: "victim's_family"
      description: "Frantic with worry about her missing husband Willem, the kidnapped farmer. Will offer 20 gp reward for his safe return."

  available_services:
    shopping:
      - category: "adventuring_supplies"
        items: ["10-foot pole (1 gp)", "rope 50ft (1 gp)", "torches x10 (1 gp)", "waterskin (1 gp)", "rations x7 (5 gp)", "chalk (1 sp)", "iron spikes x12 (1 gp)", "hammer (5 sp)"]
        vendor: "Jorren's General Store"
      - category: "weapons"
        items: ["dagger (2 gp)", "club (3 sp)", "spear (1 gp)", "hand axe (3 gp)", "short sword (7 gp)"]
        vendor: "Jorren's General Store"
      - category: "armor"
        items: ["leather armor (5 gp)", "shield (10 gp)"]
        vendor: "Jorren's General Store"

    lodging:
      - type: "common_room"
        cost: 1
        description: "Straw mattress in the common room, warm but not private"
      - type: "shared_room"
        cost: 2
        description: "Bed in a shared room with other travelers"
      - type: "private_room"
        cost: 3
        description: "Clean private room with comfortable bed, washbasin, and window"

    healing:
      - type: "basic_healing"
        cost: "donation"
        description: "Sister Aldara will tend wounds and cure diseases. She accepts whatever you can afford to give."

  rumors:
    - "The tower belonged to Vaelith the Mirage-Weaver, a powerful illusionist who died thirty years ago when his tower collapsed in a magical accident."
    - "Some say Vaelith was researching dangerous shadow magic from the old days, before the Darkening ended."
    - "Erik swears he saw green-skinned creatures carrying off his sheep two nights ago. They headed toward the ruined tower."
    - "Strange lights—greenish and flickering—have been seen in the tower ruins at night for the past two weeks."
    - "Willem the farmer went to investigate the tower three days ago and never returned. His wife Anna is beside herself with worry."
    - "Old Jorren says adventurers should bring a 10-foot pole. 'Vaelith was paranoid,' he mutters. 'Traps everywhere.'"
    - "Mara whispers that Vaelith's ghost might still haunt the ruins, angry at being disturbed after so long."

rooms:
  entry_hall:
    id: "entry_hall"
    name: "Entry Hall"
    description: "The entrance to the tower is partially collapsed. Rubble litters the floor, and sections of the ceiling have fallen in, allowing dim daylight to filter through. The remains of what was once an impressive stone archway stand broken and weathered. Fresh tracks—small, clawed footprints—are visible in the dust and dirt. Two passages lead deeper into the ruins: one north, one east."
    terrain: "rubble-strewn stone floor"
    lighting: "dim (daylight from collapsed ceiling)"
    structures: ["broken stone archway", "collapsed ceiling sections", "rubble piles", "cracked walls"]
    atmosphere: "Musty and damp. Smell of old stone and goblin musk. Sounds of dripping water echo from deeper in. The ceiling looks unstable—loud noises might be dangerous."
    exits:
      north: "library"
      east: "guard_room"
    features: ["goblin tracks in dust", "unstable ceiling (1 in 6 chance of collapse if loud noise)", "evidence of recent traffic"]
    traps:
      - id: "alarm_tripwire"
        type: "alarm"
        difficulty_class: 12
        damage: "0"
        description: "Crude tripwire across the eastern passage, connected to hanging pots and pans. Auto-detect if moving carefully, otherwise Thief 30%."
        save_type: "none"
        is_triggered: false
        trigger_effect: "Loud clattering alerts all goblins in guard room. Possible ceiling collapse (1 in 6)."

  library:
    id: "library"
    name: "Vaelith's Library"
    description: "This room once housed an impressive collection of arcane knowledge. Water damage has destroyed most of the books—rotting shelves line the walls, and torn, moldy pages litter the floor. A collapsed reading table lies in the center, partially buried under debris. Through the gloom, you can see three large rats the size of small dogs scurrying among the ruined books. The north wall, behind a collapsed bookshelf, seems oddly intact."
    terrain: "water-damaged stone floor, scattered debris"
    lighting: "pitch black"
    structures: ["rotting bookshelves", "collapsed reading table", "wall sconces (empty)", "collapsed bookshelf against north wall"]
    atmosphere: "Damp and moldy. Overpowering smell of rot and rat droppings. Constant scratching and squeaking. Pages rustle in unseen drafts. A faint sense of hidden knowledge lingers."
    exits:
      south: "entry_hall"
      down:
        direction: "down"
        target_room_id: "ritual_chamber"
        is_locked: true
        password_required: "Lux Memoriae"
        description: "Hidden trapdoor behind collapsed bookshelf on north wall (DC 15 to find). Requires password 'Lux Memoriae' spoken aloud, OR Detect Magic + Read Magic to open."
    features: ["water-damaged books (mostly ruined)", "journal page with dual clues (on reading table)", "hidden trapdoor behind north wall bookshelf", "faint magical aura on north wall (if Detect Magic used)"]
    traps: []

  guard_room:
    id: "guard_room"
    name: "Guard Room"
    description: "This chamber serves as the goblins' main living quarters. Crude bedrolls are scattered about, along with stolen goods from village raids—chickens in cages, sacks of grain, farm tools. The stench of unwashed goblin is overwhelming. Four goblins occupy this room, gambling with knucklebones around a makeshift table. Smoky torches in wall brackets provide flickering light. Three exits lead from this room."
    terrain: "stone floor covered in refuse and straw"
    lighting: "torchlight (smoky, flickering)"
    structures: ["crude bedrolls (4)", "overturned crates serving as furniture", "wall-mounted torches", "stolen chicken cages"]
    atmosphere: "Stinking and smoky. Goblin chatter and harsh laughter. Clatter of knucklebones. Chickens clucking nervously. Piles of stolen village goods everywhere."
    exits:
      west: "entry_hall"
      north: "prison_cells"
      south: "chiefs_room"
    features: ["stolen goods from Thornhollow (chickens, grain, tools)", "gambling knucklebones", "crude goblin graffiti on walls", "40 gp scattered among goblins"]
    traps:
      - id: "caltrops"
        type: "floor_hazard"
        difficulty_class: 12
        damage: "1d4"
        description: "Iron caltrops scattered at the western entrance (from entry hall). Auto-detect if looking down with light, otherwise Thief 30%."
        save_type: "none"
        is_triggered: false
        trigger_effect: "1d4 damage, movement reduced by half for 1d4 turns, -2 to attack rolls while wounded."

  prison_cells:
    id: "prison_cells"
    name: "Prison Cells"
    description: "Three small cells with iron bar doors line the north wall. These cramped spaces were once used by Vaelith for storing dangerous magical specimens or components. Now the goblins use them as a makeshift prison. Stone benches and rusted manacles are bolted to the walls. In the western cell, a frightened, bedraggled farmer huddles in the corner—this is Willem, the missing villager. The cell doors are unlocked, but a tripwire alarm guards the entrance."
    terrain: "cold stone floor"
    lighting: "dark"
    structures: ["iron-barred cells (3)", "stone benches in each cell", "rusted manacles on walls"]
    atmosphere: "Cold, damp, and oppressive. Willem's quiet, fearful sobbing. Smell of unwashed bodies and despair. An eerie silence otherwise, broken only by distant dripping water."
    exits:
      south: "guard_room"
      east: "beast_pen"
    features: ["Willem (kidnapped farmer, rescue objective)", "cell doors unlocked but guarded", "old manacles and chains", "evidence of recent captivity"]
    traps:
      - id: "bell_tripwire"
        type: "alarm"
        difficulty_class: 13
        damage: "0"
        description: "Wire stretched across doorway at ankle height, connected to bell that rings in goblin areas. Auto-detect if checking carefully, otherwise Thief 30%."
        save_type: "none"
        is_triggered: false
        trigger_effect: "Alerts all goblins. Reinforcements from chief's room arrive in 1d4 rounds."

  chiefs_room:
    id: "chiefs_room"
    name: "Goblin Chief's Room (Vaelith's Old Supply Room)"
    description: "This chamber was once Vaelith's supply storage. Now it's claimed by Grisk the Snatcher, the goblin chief. A large stolen stone crate from Thornhollow serves as his crude throne. Weapons, armor pieces, and loot are piled in the corners. The room reeks of goblin chief, unwashed furs, and dominance. Grisk sits on his throne with two bodyguards flanking him. The corridor approaching this room has a concealed pit trap, and a false cache in the wall hides a needle trap. The REAL treasure cache is two feet to the left of the false one, behind the third stone from the corner."
    terrain: "stone floor with hidden pit in approach corridor"
    lighting: "torchlight (better quality torches than guard room)"
    structures: ["stone crate throne", "weapon pile", "crude goblin tapestry", "wall alcoves", "loose stones in wall"]
    atmosphere: "Thick with goblin musk and arrogance. Grisk's aggressive posturing and guttural commands. Glint of treasure in torchlight. Tension and imminent violence. Sense of danger from multiple threats."
    exits:
      north: "guard_room"
    features: ["Grisk's throne (stolen crate)", "obvious treasure pile (150 gp, scroll, chainmail)", "FALSE cache (too obvious, trapped)", "REAL hidden cache (requires careful wall search, behind third stone from corner)"]
    traps:
      - id: "pit_trap"
        type: "pit_trap"
        difficulty_class: 14
        damage: "1d6 falling + 1d4 spikes"
        description: "10-foot deep pit in corridor before chief's room, covered with boards and debris. Auto-detect with 10-foot pole or WIS check to notice disturbed dust, otherwise Thief 30%."
        save_type: "breath_weapon"
        is_triggered: false
        trigger_effect: "Victim falls 10 feet (1d6 damage) onto wooden spikes at bottom (1d4 damage). Stuck until rescued with rope."
      - id: "false_cache_needle"
        type: "poison_needle"
        difficulty_class: 15
        damage: "1 + poison"
        description: "Obvious 'loose stone' in wall is actually a decoy. Needle trap triggered when stone is moved. Thief 30% notices stone is TOO obvious, INT check to suspect trap."
        save_type: "poison"
        is_triggered: false
        trigger_effect: "1 damage from needle. Save vs Poison or -1 DEX for 1 hour (minor paralytic toxin)."

  beast_pen:
    id: "beast_pen"
    name: "Beast Pen"
    description: "This small chamber once served as Vaelith's alchemical laboratory. Now the goblins keep their two trained wolves here as guard animals and hunting beasts. The wolves are chained to iron rings in the walls but have enough slack to attack anyone entering. Old laboratory equipment—shattered glassware, broken tables, scattered alchemical components—is smashed and scattered everywhere. The smell of wet dog, animal waste, and broken chemicals is overpowering. Straw covers the floor."
    terrain: "straw-covered stone floor, broken glass hazards"
    lighting: "dark"
    structures: ["iron chains attached to wall rings", "broken laboratory tables", "shattered glassware and bottles", "animal feeding bowls"]
    atmosphere: "Heavy animal musk. Aggressive growling and pacing. Straw rustling. Chains rattling. Predatory menace. The wolves' yellow eyes gleam in any light source."
    exits:
      west: "prison_cells"
    features: ["chained wolves (10-foot reach from anchor points)", "broken alchemical equipment (some components might be salvageable)", "animal feeding bowls with scraps", "evidence of goblin wolf-training"]
    traps: []

  ritual_chamber:
    id: "ritual_chamber"
    name: "Vaelith's Secret Ritual Chamber"
    description: "A hidden chamber 20 feet beneath the library, perfectly preserved by sealing magic. The 20' × 20' room has a 12-foot ceiling carved with astronomical charts. A large ritual circle (10 feet in diameter) dominates the floor, its grooves stained with dried blood and glowing with faint purple phosphorescence. Arcane symbols and formulae cover the walls in chalk and dried blood. In the center of the circle sits a skeletal corpse in dark blue ritual robes, its bones blackened by shadow corruption—this is Talven, Vaelith's apprentice. A stone workbench holds research notes and alchemical components. A stone pedestal bears a sealed letter. The air is unnaturally cold, and constant whispers in an unknown language echo from nowhere."
    terrain: "smooth ritual-inscribed stone, ritual circle floor"
    lighting: "eerie purple phosphorescence from ritual circle (equivalent to torchlight)"
    structures: ["ritual circle (10' diameter)", "stone pedestal with letter", "stone workbench", "arcane wall inscriptions", "astronomical ceiling carvings", "Shadow-Touched Skeleton in center"]
    atmosphere: "Oppressively cold—breath mists. Constant whispers in unknown tongue cause dread. Smell of decay and ozone. Shadows seem to move independently. Feeling of being watched. Wrongness permeates everything. Purple light creates dancing shadows."
    exits:
      up:
        direction: "up"
        target_room_id: "library"
        description: "Stone spiral staircase leading back to library trapdoor"
    features: ["ritual circle with blood stains and shadow runes", "shadow magic research inscriptions", "letter from Master Gearheart (267-year-old gnome elder)", "Talven's corrupted skeletal remains", "Vaelith's research notes (reveals true story)", "workbench with secret compartment", "evidence of failed shadow purification ritual"]
    traps: []

