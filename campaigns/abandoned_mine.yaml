name: "The Abandoned Mine"
description: "A classic dungeon crawl through an abandoned mining complex now infested with goblins. Suitable for adventurers level 1-3."
recommended_level: "1-3"
difficulty_level: "medium"
starting_room: "entrance"

rooms:
  entrance:
    id: "entrance"
    name: "Crumbling Mine Entrance"
    description: "Wooden support beams frame a crumbling stone archway leading into darkness. Rusty mining equipment litters the ground, and the air is thick with the smell of damp earth and decay. Strange claw marks mar the wooden doorframe."
    terrain: "dirt and gravel"
    structures: ["wooden support beams", "stone archway", "abandoned mine cart"]
    lighting: "dim"
    atmosphere: "A cold draft carries the scent of something foul from within. Distant dripping echoes from deep in the mine."
    exits:
      north:
        direction: "north"
        target_room_id: "main_hall"
        is_hidden: false
        description: "Dark tunnel descending into the earth"
        is_locked: false
    features: ["rusty pickaxe (can be taken)", "wooden crates (empty)", "faded warning sign reading 'DANGER - KEEP OUT'"]
    traps: []

  main_hall:
    id: "main_hall"
    name: "Main Mining Chamber"
    description: "A vast chamber with rusted mine cart tracks crisscrossing the stone floor. Rotting wooden support pillars show signs of age and neglect. The ceiling disappears into inky blackness above, and water drips from unseen cracks somewhere in the darkness. The tracks lead east and west into shadowy corridors."
    terrain: "stone floor with metal tracks"
    structures: ["mine cart tracks", "rotting support pillars", "collapsed tunnel (north wall - impassable)"]
    lighting: "pitch black"
    atmosphere: "Constant echo of dripping water. Musty smell of ancient stone and rot. Temperature drops noticeably compared to outside."
    exits:
      south:
        direction: "south"
        target_room_id: "entrance"
        is_hidden: false
        description: "Tunnel leading back to the entrance"
        is_locked: false
      east:
        direction: "east"
        target_room_id: "goblin_den"
        is_hidden: false
        description: "Narrow corridor with flickering torchlight visible in the distance"
        is_locked: false
      west:
        direction: "west"
        target_room_id: "treasure_room"
        is_hidden: true
        description: "Hidden door concealed behind a loose support beam - requires search to find"
        is_locked: true
        key_required: "iron_key"
    features: ["broken mine cart with rusted wheels", "coil of old rope (50 feet, can be taken)"]
    traps:
      - id: "pit_trap_1"
        type: "concealed pit trap"
        difficulty_class: 15
        damage: "2d6"
        description: "A 10-foot section of floor near the center conceals a pit trap. The wooden planks give way to a 10-foot drop onto rusty iron spikes below."
        is_triggered: false
        save_type: "breath_weapon"

  goblin_den:
    id: "goblin_den"
    name: "Goblin Living Quarters"
    description: "Filthy sleeping mats made of moldy straw and rags cover the dirt floor. Half-eaten food scraps and gnawed bones are scattered everywhere. Crude symbols are smeared on the walls in dried mud and what might be blood. Weapon racks made from scavenged wood hold rusty blades and makeshift clubs. The overwhelming stench of unwashed bodies and rotting meat fills this small chamber, making your eyes water."
    terrain: "dirt floor covered in refuse and bones"
    structures: ["crude sleeping mats (6 total)", "makeshift weapon rack", "cooking fire pit with smoldering embers"]
    lighting: "dim"
    atmosphere: "Acrid smoke from the fire pit. Guttural snoring from the corners. Sickening smell of decay and filth. Rats scurry in the shadows."
    exits:
      west:
        direction: "west"
        target_room_id: "main_hall"
        is_hidden: false
        description: "Corridor back to the main chamber"
        is_locked: false
    features: ["food stores (spoiled meat and moldy bread)", "pile of cracked bones", "tribal banner made from a tattered cloak"]
    traps: []

  treasure_room:
    id: "treasure_room"
    name: "Old Storage Vault"
    description: "Stone shelves line the rough-hewn walls, mostly empty except for layers of dust and thick cobwebs. A single iron-bound chest sits in the center of the room on the smooth stone floor, its lock glinting dully in any light. Carved runes on the walls suggest this was once used to store valuable mining equipment or ore samples."
    terrain: "smooth stone floor, remarkably clean"
    structures: ["stone shelves (empty)", "iron-bound chest (locked)", "carved runes on walls"]
    lighting: "dark"
    atmosphere: "Unnaturally still air. No sound penetrates here. Faint smell of old metal and stone dust."
    exits:
      east:
        direction: "east"
        target_room_id: "main_hall"
        is_hidden: true
        description: "Hidden door (same as the entrance from main hall)"
        is_locked: false
    features: ["ancient mining ledger (crumbling pages, mostly illegible)"]
    traps: []

