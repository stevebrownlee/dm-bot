    type: "goblin_shaman"
    description: "An ancient, hunched goblin female draped in bone fetishes, dried rat skulls, and crow feathers. Her skin is darker green than the others, almost black in places. Her eyes glow with an eerie green light as she clutches a gnarled wooden staff topped with a pulsing green crystal. She mutters constantly in the goblin tongue, weaving minor magics."
