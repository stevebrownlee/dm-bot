notes: "Aldric's Sleep spell is devastatingly effective at level 1, capable of instantly incapacitating groups of weak enemies (goblins, kobolds, 1 HD creatures). He stays behind the party's front line, conserving his single spell for critical moments. His Intelligence of 17 gives him an 85% chance to learn new spells he encounters. He is always seeking new spells for his spellbook and magical knowledge. His low HP makes him extremely vulnerable in melee combat."
