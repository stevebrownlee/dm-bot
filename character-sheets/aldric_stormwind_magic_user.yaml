background: "Aldric showed magical aptitude at a young age, accidentally levitating objects when emotional. He was apprenticed to the renowned wizard Mordenkaine at age 16. For eight years he studied under the master, learning the fundamental arts of magic. When Mordenkaine disappeared during an expedition to the Shadowfell, Aldric inherited his master's tower (and debts). Now he adventures to gather knowledge, gold, and clues about his master's fate while honing his arcane powers."

